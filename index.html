<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Google keep</title>

	<link rel="stylesheet" href="css/aside.css">
	<link rel="stylesheet" href="css/beauty.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/icon.css">
	<link rel="stylesheet" href="css/main-structure.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/note-input-add-remove.css">
	<link rel="stylesheet" href="css/note.css">

	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="js/utils.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/aside-behaviour.js"></script>
	<script src="js/notes.js"></script>
	<script src="js/add-note-behaviour.js"></script>
	<script src="js/search-note-behaviour.js"></script>
	<script src="js/remove-note-behaviour.js"></script>
	<script src="js/update-note-behaviour.js"></script>
	<script src="js/main.js"></script>
</head>

<body id="main-grid">
	<header>
		<a id="header-menu" class="header-items icon icon-circle" href="#">
			<i class="material-icons">menu</i>
		</a>
		<h1 class="title">
			<span>Google</span>Keep</h1>
		<input type="text" name="searcher" id="search-notes" class="search-notes" placeholder="Busca lo que quieras">
		<div class="header-optgroup-1">
			<a class="header-items icon" href="#">
				<i class="material-icons">autorenew</i>
			</a>
			<a class="header-items icon" href="#">
				<i class="material-icons">view_agenda</i>
			</a>
		</div>
		<div class="header-optgroup-2">
			<a class="header-items icon" href="#">
				<i class="material-icons">apps</i>
			</a>
			<a class="header-items icon" href="#">
				<i class="material-icons">notifications</i>
			</a>
			<a class="header-items icon" href="#">
				<i class="material-icons">public</i>
			</a>
		</div>
	</header>
	<div id="update-note-modal" class="modal hidden">
		<div class="modal-content">
			<header>
				<h3>Modifica la nota</h3>
			</header>
			<div class="text-container">
				<input id="update-note-text" type="text">
			</div>
			<footer>
				<button id="update-note-ok" class="btn-submit">Ok</button>
				<button id="update-note-cancel" class="btn-cancel">Cancel</button>
			</footer>
		</div>
	</div>
	<main id="aside-content-container">
		<nav id="navigation" class="navigation">
			
		</nav>
		<section id="content" class="content">
			<div class="add-note">
				<input id="add-note-input" type="text" placeholder="Tomar una nota...">
				<button id="add-note-btnadd" class="icon" disabled>
					<i class="material-icons">add</i>
				</button>
				<button id="add-note-btnremove" class="icon">
					<i class="material-icons">delete</i>
				</button>
			</div>
			<section id="grid-notes" class="grid-notes">

			</section>
		</section>
	</main>
</body>

</html>
